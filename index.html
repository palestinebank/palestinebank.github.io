<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة الفروع والمركز الرئيسي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // رابط الملفات من GitHub
  const governorateURL = "https://raw.githubusercontent.com/your-username/your-repo-name/main/Governorate.json";
  const banksURL = "https://raw.githubusercontent.com/your-username/your-repo-name/main/pal_banks.json";

  const map = L.map("map").setView([31.9, 35.2], 8); // وسط فلسطين

  // إضافة الخريطة
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // تحميل المحافظات
  fetch(governorateURL)
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: { color: "#888", weight: 1 }
      }).addTo(map);
    });

  // تحميل البنوك وتحديد المركز الرئيسي
  fetch(banksURL)
    .then(res => res.json())
    .then(data => {
      let mainBranch = null;
      const branches = [];

      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          const name = feature.properties.name || "فرع";
          const isMain = name.includes("المركز الرئيسي") || name.includes("الإدارة العامة");

          const marker = L.marker(latlng).bindPopup(name).addTo(map);
          if (isMain) {
            mainBranch = latlng;
            marker.setIcon(L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png' }));
          } else {
            branches.push({ latlng, name });
            marker.setIcon(L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png' }));
          }
          return marker;
        }
      });

      // رسم الخطوط من المركز لباقي الفروع
      setTimeout(() => {
        if (!mainBranch) {
          alert("لم يتم العثور على المركز الرئيسي");
          return;
        }

        branches.forEach(branch => {
          const line = L.polyline([mainBranch, branch.latlng], { color: 'green' }).addTo(map);
          const distance = map.distance(mainBranch, branch.latlng) / 1000; // بالكيلومتر

          const midPoint = [
            (mainBranch.lat + branch.latlng.lat) / 2,
            (mainBranch.lng + branch.latlng.lng) / 2,
          ];
          L.marker(midPoint, {
            icon: L.divIcon({
              className: 'distance-label',
              html: `<div style="background:white;padding:2px 5px;border:1px solid gray;border-radius:4px;">${distance.toFixed(2)} كم</div>`
            })
          }).addTo(map);
        });
      }, 500);
    });
</script>
</body>
</html>
