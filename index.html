<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة الفروع والمركز الرئيسي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; direction: rtl; }
    .distance-label {
      font-size: 12px;
      color: black;
      background: white;
      padding: 2px 5px;
      border: 1px solid gray;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // روابط الملفات من GitHub — عدلي هذا الجزء بمعلومات مستودعك:
  const governorateURL = "https://raw.githubusercontent.com/your-username/your-repo-name/main/Governorate.json";
  const banksURL = "https://raw.githubusercontent.com/your-username/your-repo-name/main/pal_banks.json";

  const map = L.map("map").setView([31.9, 35.2], 8);

  // خلفية الخريطة
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // تحميل المحافظات
  fetch(governorateURL)
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: { color: "#999", weight: 1 }
      }).addTo(map);
    });

  // تحميل الفروع وتحديد المركز الرئيسي
  fetch(banksURL)
    .then(response => response.json())
    .then(data => {
      let mainBranch = null;
      let branches = [];

      const geoLayer = L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          const name = feature.properties.name || "فرع غير معرف";
          const isMain = name.includes("المركز الرئيسي") || name.includes("الإدارة العامة");

          const marker = L.marker(latlng).bindPopup(name).addTo(map);

          if (isMain) {
            mainBranch = latlng;
            marker.setIcon(L.icon({
              iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
              iconSize: [32, 32]
            }));
          } else {
            branches.push({ name, latlng });
            marker.setIcon(L.icon({
              iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
              iconSize: [32, 32]
            }));
          }

          return marker;
        }
      }).addTo(map);

      // رسم الخطوط والمسافات بعد التأكد من وجود المركز
      setTimeout(() => {
        if (!mainBranch) {
          alert("⚠️ لم يتم العثور على المركز الرئيسي للإدارة العامة.");
          return;
        }

        branches.forEach(branch => {
          const line = L.polyline([mainBranch, branch.latlng], { color: 'green' }).addTo(map);
          const distance = map.distance(mainBranch, branch.latlng) / 1000; // كم

          const midLat = (mainBranch.lat + branch.latlng.lat) / 2;
          const midLng = (mainBranch.lng + branch.latlng.lng) / 2;

          L.marker([midLat, midLng], {
            icon: L.divIcon({
              className: 'distance-label',
              html: `${distance.toFixed(2)} كم`
            })
          }).addTo(map);
        });

      }, 500); // تأخير للتأكد من تحميل النقاط
    })
    .catch(error => {
      console.error("فشل تحميل البيانات:", error);
      alert("⚠️ حدث خطأ أثناء تحميل البيانات من GitHub.");
    });
</script>

</body>
</html>
